plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id 'jacoco-report-aggregation'
    id 'test-report-aggregation'
    id 'com.github.kt3k.coveralls' version '2.12.0'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

repositories {
    // Use Maven Central for resolving dependencies.
    gradlePluginPortal()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    implementation 'info.picocli:picocli:4.7.0'

    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.14.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    implementation 'org.eluder.coveralls:coveralls-maven-plugin:4.3.0'
}

shadowJar {
    archiveBaseName.set('beacher')
    archiveClassifier.set('')
    archiveVersion.set('1.0.0')
    minimize()
}

jar {
    manifest{
        attributes(
                "Main-Class": "com.github.tamadalab.beacher.Example",
                "Class-Path": configurations.compileClasspath.files.collect { it.getName() }.join(' ')
        )
    }
}

reporting {
    reports {
        testCodeCoverageReport(JacocoCoverageReport) {
            testType = TestSuiteType.UNIT_TEST
        }
    }
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

tasks.named('check') {
    dependsOn tasks.named('testCodeCoverageReport', JacocoReport),
        tasks.named('testAggregateTestReport', TestReport)
}

coveralls {
    sourceDirs = subprojects.sourceSets.main.allSource.srcDirs.flatten()
    jacocoReportPath = "${buildDir}/reports/jacoco/jacocoRootReport/jacocoRootReport.xml"
    // jacocoReportPath = "${buildDir}/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml"
}

task copyFile(type: Copy){
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from configurations.compileClasspath
    into "$buildDir/libs"
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport

}

application {
    // Define the main class for the application.
    mainClass = 'com.github.tamadalab.beacher.Example'
}

build.finalizedBy copyFile